<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=0" />
  <link rel="stylesheet" href="icon/all.min.css" />
  <link rel="stylesheet" href="icon/fontawesome.min.css" />
  <title>TakeNotes</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="javascript.js"></script>
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div class="navbar" id="navbar">
    <div data-selected="true" data-name="home" data-tooltip="home" class="navButton">
      <a><i class="fa-solid fa-house"></i></a>
    </div>
    <div data-selected="false" data-name="theme-page" data-tooltip="theme" class="navButton">
      <a><i class="fa-solid fa-cloud-moon"></i></a>
    </div>
    <div data-selected="false" data-name="fonts-page" data-tooltip="fonts and style" class="navButton">
      <a><i class="fa-solid fa-text-height"></i></a>
    </div>
    <div data-selected="false" data-name="jokes-page" data-tooltip="laughters area" class="navButton">
      <a><i class="fa-solid fa-face-laugh-beam"></i></a>
    </div>
  </div>
  <div class="page-holder">
    <div class="home-page page" data-name="home" data-selected="true" id="home-page">
      <div class="home-page-navbar">
        <div class="app-title page-title">
          Take<span class="n">N</span>otes
        </div>
        <div class="add-button">
          <div><i class="fa-solid fa-circle-plus"></i></div>
        </div>
      </div>

      <div class="notes-container"></div>
    </div>
    <div class="theme-page page" data-name="theme-page" data-selected="false" id="theme-page">
      <div class="theme-title page-title">
        <div>apearence</div>
      </div>
      <div class="theme-mode">
        <div class="light-theme theme" data-isselected="false">
          <div class="light-theme-preview pre-Theme" data-themePreview="light theme">
            <div class="nav-preview"></div>
            <div class="card-preview"></div>
          </div>
        </div>
        <div class="dark-theme theme"  data-isselected="false">
          <div class="dark-theme-preview pre-Theme" data-themePreview="dark theme">
            <div class="nav-preview"></div>
            <div class="card-preview"></div>
          </div>
        </div>
        <div class="auto-theme theme" data-isselected="false">
          <div class="auto-theme-preview pre-Theme" data-themePreview=" system default" >
            <div class="nav-preview"></div>
            <div class="card-preview"></div>
          </div>
        </div>
      </div>
      <div class="set-theme">
        <div class="set-theme-text">or choose your color</div>
        <div class="colors-container">
          <div class="back-color">
            <label for="i1" class="back-color-text">background colour</label>
            <input id="i1" type="color" class="back color-input" />
          </div>
          <div class="ui-font-color">
            <label for="i2" class="nav-color-text">app accent colour</label>
            <input id="i2" type="color" class="nav color-input" />
          </div>
        </div>
      </div>
    </div>
    <div class="fonts-page page" data-name="fonts-page" data-selected="false" id="fonts-page">
      <div class="font-page-title page-title">
        <div>fonts apearence</div>
      </div>
      <div class="pre-note-card">
        <div class="pre-trash-pen">
          <div class="pre-trash btn">
            <div><i class="fa-solid fa-trash"></i></div>
          </div>
          <div class="pre-pen btn" data-clicked="false">
            <div><i class="fa-solid fa-pen"></i></div>
          </div>
        </div>
        <div class="pre-text-parent">
          <div class="text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
          </div>
        </div>
      </div>
      <div class="set-font-style">
        <label>fonts</label>
        <div class="notes-font-color">
          <input type="color" id="notes-font-color-input" />
        </div>
        <div class="notes-font-weight">
          <select name="font-weight" id="font-weight">
            <option value="bold">bold</option>
            <option value="itelic">itelic</option>
            <option value="bolder">bolder</option>
            <option value="lighter">lighter</option>
          </select>
        </div>
        <div class="notes-font-style">
          <select name="font-style" id="font-style">
          </select>
        </div>
      </div>
      <div class="words">
        <label class="word" for="word-block">star '*' offencesive words</label>
        <input type="checkbox" checked id="word-block" />
      </div>
    </div>
    <div class="jokes-page page" data-name="jokes-page" data-selected="false" id="jokes-page">
      <div class="jokes-page-title page-title">
        <div>dad jokes</div>
      </div>
      <div class="jokes-container">
        <div class="joke-card">
          <div class="text jokeElement">
          </div>
          <div class="like-button joke-btn">
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="next-button joke-btn">
            <label>next!</label> <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
